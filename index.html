<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styling.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="module.js"></script>
    </head>

    <body ng-app="notepadapp" ng-controller="notepadctrl">
        <div class="notepad">
            <h1>Notepad</h1>
            <textarea ng-model="text" ng-change="textChanged()"
                placeholder="Type your text here..."></textarea>
            <div class="buttons">
                <button class="save" ng-click="save()">Save</button>
                <button class="clear" ng-click="clear()">Clear</button>
                <label for="fileInput">Import Notepad</label>
                <input id="fileInput" type="file"
                    onchange="angular.element(this).scope().openfile(event)">
            </div>
        </div>
    </body>

</html>
